<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #greeting {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="shareGreeting()">Share via WhatsApp</button>
    <div id="greeting"></div>

    <script>
        function shareGreeting() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                const currentUrl = window.location.href.split('?')[0];
                const shareUrl = `${currentUrl}?name=${encodeURIComponent(name)}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent('Check this out: ' + shareUrl)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Please enter your name.');
            }
        }

        function displayGreeting() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                const greetingDiv = document.getElementById('greeting');
                greetingDiv.textContent = `${name} wishes you a Merry Christmas!`;
                greetingDiv.style.display = 'block';
            }
        }

        window.onload = displayGreeting;
    </script>
</body>
</html>
