<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('/shamblen-studios-x2lm26Rs2PM-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6347;
        }
        #greeting {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="shareGreeting()">Share via WhatsApp</button>
    <div id="greeting"></div>

    <script>
        function shareGreeting() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                const currentUrl = window.location.href.split('?')[0];
                const shareUrl = `${currentUrl}?name=${encodeURIComponent(name)}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent('Check this out: ' + shareUrl)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Please enter your name.');
            }
        }

        function displayGreeting() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                const greetingDiv = document.getElementById('greeting');
                greetingDiv.textContent = `${name} wishes you a Merry Christmas!`;
                greetingDiv.style.display = 'block';
            }
        }

        window.onload = displayGreeting;
    </script>
</body>
</html>
